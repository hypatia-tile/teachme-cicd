name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        cc: [gcc, clang]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select compiler
        run: |
          echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV

      - name: Build
        run: make -j2

      - name: Run tests
        run: make test

      - name: Upload binaries (on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.cc }}
          path: build/

